{% extends 'base.html' %}
{% load static %}


{% block content%}

<!-- Main Section Start -->
<body>

    <div class="wrapper" style="background-image: url('{% static 'img/registration-form-2.jpg' %}');">
        <div class="inner">
            <form action="{% url 'registerUser' %}" method="post">
                {% csrf_token %}
                <h3>Registration Form</h3>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="First Name">First Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.first_name.value }}">
                    </div>
                    <div class="form-wrapper">
                        <label for="">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value }}">
                    </div>
                </div>
                <div class="form-wrapper">
                    <label for="">Email</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.email.value }}">
                </div>
                <div class="form-wrapper">
                    <label for="">Phone Number</label>
                    <input type="Phone" id="last_name" name="last_name" class="form-control" value="{{ form.Phone_number.value }}">
                </div>
                <div class="form-wrapper">
                    <label for="">Password</label>
                    <input type="password" id="last_name" name="last_name" class="form-control" value="{{ form.password.value }}">
                </div>
                <div class="form-wrapper">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" value="{{ form.confirm_password.value }}">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
                        <span class="checkmark"></span>
                    </label>
                </div>
                <input class="btn btn--radius-2 btn--red" type="submit"></input>
            </form>
        </div>
    </div>
    
</body>
{% endblock%}
